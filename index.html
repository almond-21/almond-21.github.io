    <style>
        body {

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            row-gap: 0px;
            /* 그리드 셀 간의 간격 */
            column-gap: 0px;
            /* 그리드 셀 간의 간격 */
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            /* 정방형 비율 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-button {
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 0;
            box-sizing: border-box;
            border-width: 1px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.158);
            background-color: rgb(0, 0, 0);
        }

        .grid-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지 비율을 유지하면서 버튼에 맞게 조정 */
        }
    </style>
</head>
