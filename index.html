      <script type="text/processing"> 

        int[] rn=new int[11];
        int[] ln=new int[11];
        float[][] xy={{200,200},{50,100},{300,50}};
        int[] a={2,2,2};
        int[] xx=new int[3];
        int x=200;
        int v=9;
        int vs=0;
        int m=0;
        int score=0;
        int num=60;
        boolean boo=false;
        
        void setup(){
          size(400,960);
          frameRate(20);
        }
        
        void draw(){
          if(boo==false){
            background(0);
            fill(#3642A2);
            textSize(60);
            text("GELAGA",60,200);
            
            textSize(14);
            text("press left to move left",120,290);
            text("press right to move right",120,320);
            text("press spaceship to shoot",120,350);
            textSize(20);
            text("click to start",120,400);
            noLoop();
            if(mousePressed){
              boo=true;
            loop();
            }
          }
          else if(boo==true){
          background(0);
          noStroke();
          for(int q=1;q<=19;q++){
          for(int p=1;p<=60;p++){
            fill(255);
            ellipse((width/20)*q+random(-1,1),((height/60)*p+vs)%height+random(-1,1),2,2);
          }
          }
          vs=vs+1+round(((v-9)%14)/2);                 //star velocity
          fill(255);
          rectMode(CORNER);
          rect(20,20,width-40,40);
          fill(#FC03E4);
          rect(23,23,score*20,34);
          
          
          for(int i=1;i<=10;i++){
              
            if(rn[i]!=0){
            ln[i]=ln[i]-2*v;
            fill(#3642A2);
            ellipse(rn[i],ln[i],12,20);     //draw bullet
            
            for(int j=0;j<xy.length;j++){
            if(dist(rn[i],ln[i],xy[j][0],xy[j][1])<=25){    //if bullet hits the enemy
              
              a[j]--;
              rn[i]=0;
              ln[i]=height-100;
              
              if(a[j]==0){                                          //if bullet hits twice
              score++;
              bomb(xy[j][0],xy[j][1]);
              if(score%3==2){
              v+=2;
              }
              xy[j][0]=xy[j][0]+random(-30,30);
              xy[j][1]=-30;
              a[j]=2;
              noLoop();
              }
              loop();
            }
            if(xy[j][1]>=height){                         //if enemy disappears
              xy[j][0]=xy[j][0]+random(-30,30);
              xy[j][1]=-30;
              a[j]=2;
            }
            if(dist(xy[j][0],xy[j][1],x,height-100)<40){               //if enemy hits the spaceship
              stop();
              background(255);
              textSize(30);
              text("GAME OVER",85,400);
              textSize(20);
              text("your score:",110,430);
              text(score,180,460);
            }
            }
        
            }
          }
          
        
          
          fill(255,0,0);                                        //draw flames
          ellipse(x,height-70+vs%80,10,10);
          ellipse(x,height-70+(40+vs)%80,10,10);
          
          
          fill(#FA6000);
          ellipse(x,height-100,30,50);                                  //draw spaceship
          ellipse(x-40,height-100,18,30);
          ellipse(x+40,height-100,18,30);
          rect(x-40,height-100,80,4);
          
          
          
          for(int j=0;j<xy.length;j++){
          if(a[j]>0){
            fill(80+50*j+40*a[j],80-35*j+50*a[j],230-60*j+60*a[j]);
            ellipse(xy[j][0],xy[j][1],50+random(-2,+2),50+random(-2,+2));    //draw enemy
            
            xy[j][1]+=v/3;
          }
          }
          if(score>=18){
            stop();
            background(255);
            textSize(40);
            text("CLEAR",120,400+random(-2,2));
          }
          }
        }
        
        void mousePressed(){
          loop();
          if(mouseX>=x-20 && mouseX<=x+20){
          m=(m%10)+1;
          rn[m]=x;
          ln[m]=height-100;
          }
          if(mouseX<x-20){
          x=x-2*v;
          }
          if(mouseX>x+20){
          x=x+2*v;
          }
        }
        
        
        void bomb(float x,float y){
          if(num>0){
          fill(255,20,20);
          ellipse(x,y,70,70);
          num--;
          }
          
        }
              
      </script>

      <script type="text/processing"> 
        int cnt=30;
        int time;
        Cat[][] purr=new Cat[cnt][cnt];
        
        void setup(){
          size(960,960);
          frameRate(120);
          for(int i=0;i<cnt;i++){
            for(int j=0;j<cnt;j++){
              //float random=random(0,1);
              //if(random>0.6){
              purr[i][j]=new Cat(width/cnt*(i+0.5),width/cnt*(j+0.5),int(random(10,20)));
              //}
              //else{
              //purr[i][j]=new Cat(width/cnt*(i+0.5),width/cnt*(j+0.5),0);
            // }
            }
          }
        }
        
        void draw(){
          //background(0);
          fill(0,25);
          rect(0,0,width,height);
          
          noStroke();
          time++;
          time=time%180;
          for(int i=0;i<cnt;i++){
            for(int j=0;j<cnt;j++){
              purr[i][j].look();
              purr[i][j].display();
            }
          }
        }
        
        class Cat{
          float x,y;
          float rad;
          float a,b;
          float ang;
          Cat(float xpos,float ypos,float r){
            x=xpos;
            y=ypos;
            rad=r;
          }
          
          void look(){
            if(x<=mouseX){
              ang=atan((y-mouseY)/( mouseX-x));
            }
            else{
              ang=radians(180)+atan((y-mouseY)/( mouseX-x));
            }
            a=x+rad*cos(ang);
            b=y-rad*sin(ang);
            
          }
          void display(){
            ellipseMode(RADIUS);
            //fill(255);
            //ellipse(x,y,rad*1.5,rad*1.5*(sin(radians(time*(rad-8)))));
            
            fill(rad*15-100,355-rad*15,200*ang);
            ellipse(a,b,rad/2,rad/2);
            
            //fill(0);
            //ellipse(a,b,rad*0.8,rad*0.8);
          }
        }

      <script type="text/processing"> 
        int[][] xy=new int[11][2];
        float[][] ab=new float[11][2];

        void mouseMoved(){

            if(num==16){

            }
            angle=angle+v;

        void head(int x,int y){
          fill(255);
          stroke(#818181);
          beginShape();
          vertex(x-10,y+8);
          vertex(x-15,y+5);
          vertex(x-17,y);

          vertex(x-10,y-8);

          vertex(x+18,y);
          vertex(x+15,y+10);

          vertex(x+10,y+11);

          vertex(x+8,y-4);
          vertex(x+8,y-8);
          vertex(x+10,y-11);
          vertex(x+17,y-12);
          vertex(x+20,y);

        void body(int x,int y){
          fill(255);

          stroke(#818181);
          beginShape();
          vertex(x-20,y+5);
          vertex(x-15,y+3);
          vertex(x-20,y);

          vertex(x-20,y-5);

          vertex(x+20,y-5);
          vertex(x+23,y);
          vertex(x+20,y+5);
          vertex(x,y+10);
          vertex(x-20,y+5);
          endShape(CLOSE);
          
          beginShape();
          vertex(x-20,y);
          vertex(x,y+3);
          vertex(x+20,y);
          vertex(x,y-3);
          endShape(CLOSE);
          beginShape();
          vertex(x,y+3);
          vertex(x+4,y);
          vertex(x,y-3);
          endShape();
        }
        void legs(int z){
              pushMatrix();
              translate(30+20*angle,0);
              rotate(angle/3);
              stroke(#818181);
              strokeWeight(3);
              line(z*20*angle,0,z*15,20);        //lineleg1

              line(z*25,20,z*31,16);

              vertex(z*20*angle,0);
              vertex(z*20*angle,5);
              vertex(z*10,20);
              vertex(z*15,20);
              vertex(z*15,15);
              vertex(z*5,0);
              endShape(CLOSE);
              
              popMatrix();
              
              pushMatrix();
              translate(30-20*angle,0);
              rotate(angle/3);
              
              strokeWeight(3);
              stroke(#818181);

              line(z*15,-20,z*25,-20);
              line(z*25,-20,z*31,-24);
              line(z*25,-20,z*34,-20);
              line(z*25,-20,z*31,-16);
              
              strokeWeight(1);
              beginShape();
              vertex(20*angle,0);
              vertex(20*angle,-5);
              vertex(z*10,-20);
              vertex(z*15,-20);
              vertex(z*15,-15);
              vertex(z*5,0);
              endShape(CLOSE);
              
              popMatrix();

          vertex(x,y+10);

          beginShape();
          vertex(x-20,y);
          vertex(x,y+3);
          vertex(x+30,y);
          vertex(x,y-3);
          endShape(CLOSE);
          beginShape();
          vertex(x,y+3);
          vertex(x+6,y);
          vertex(x,y-3);
          endShape();
        }

      <script type="text/processing"> 
        PFont f;
PFont fo;
PFont foo;
PFont fooo;
int knock=10;
int dox=0;
int doy=0;
int pixx;
int pixy;
int play=0;
int mode=0;
float move=0;
int gap=100;
int mex=gap;
int mey=100;
int step=20;
int ceilht=5;
int rad=45;
int last;
int olast;
int jumptime;
float resmove=-10;
float resx=0;
float resy=100;
float vres;
float ranX;
float ranY;
float[] vill=new float[6];
float[] obs=new float[4];
int[] hit={3,3,4,4,5,5};
int villnum=6;
int obsnum=4;
float[] villx=new float[6];
float[] villy=new float[6];
float[] obsx=new float[4];
float[] obsy=new float[4];
float[] ranobs=new float[4];
int jumpy=0;
int jumpx=0;

void setup(){
  size(900,900);
  background(0);
  frameRate(12);
  f=createFont("NotoSerifKR-Black.otf",90);
  fo=createFont("game_over.ttf",90);
  foo=createFont("game_over.ttf",60);
  fooo=createFont("game_over.ttf",40);
  
  for(int i=0;i<6;i++){
    vill[i]=45+35*i+int(random(-7,7));
  }
    for(int i=0;i<4;i++){
    ranobs[i]=int(random(-5,5));
    obs[i]=95+35*i+ranobs[i];
  }
}


void draw(){
background(0);
  strokeCap(PROJECT);
  if(play==0){
    
    fill(255,0,0,random(60,100));
    textAlign(CENTER,CENTER);
    textFont(f);
    text("重慶逃走",width/2,height/2);
    textFont(foo); 
    text("CHUNGKING RUN",width/2,height/2+80);
    
    if(mousePressed==true){
      play=1;
    }
  }
  
  if(play==1){
    bgset();
    if(mousePressed==true){
      fill(200,0,0);
      rectMode(CORNERS);
      rect(gap,100+rad/2,gap+25,100-rad);
      for(int i=knock;i>0;i--){
      fill(200,0,0);
      textFont(fo);
      text("RUN!!!!", width/2,height/2-330);
      textFont(foo);
      text("KNOCK", width/2,height/2-300+60*i);
      }
       knock--;
    }
    if(knock==0){
      play=2;
    }
  }
  
  if(play==2){
    bgset();
    chunking();
  ///////////////////////////////////////start resid moving after delay////////////////////////// 
  
    resid();
  
  //////////////////////////////////////move and draw me//////////////////////////////////////////  
    if(mousePressed==true && mouseButton==LEFT){
      plmove();
    }
    
    if(mousePressed==true && mouseButton==RIGHT){
     jump();
   }
///////////////////////////////////////////gravity////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////   
    if(jumpy>0){
       jumpy=max(0,jumpy-7);
       move=move+0.5;
     }
    
    pldraw();
  
  //////////////////////////////////////meet villain//////////////////////////////////////////       
     for(int i=1;i<villnum+1;i++){
        if(int(move+0.5)==vill[i-1] && jumpy==0){
        mode=i;
        }
        else if(int(move+0.5)==vill[i-1]){
          noLoop();
        }
      }
  //////////////////////////////////////get caught//////////////////////////////////////////      
    if(move<=resmove){
      noLoop();
    }
    else if(mey>100+7*step*ceilht){
      noLoop();
    }
    
    for(int i=0;i<obsnum;i++){
      if(mex>obsx[i]-5 && mex<obsx[i]+5 && mey>obsy[i]-10  && mey<obsy[i]+10 ){
        noLoop();
      }
    }
   
 } 
}



void bgset(){
 ///////////////////////////////////background/////////////////////////////////////////////////////////
/////////////////////wall///////////////////////////////////////////////////////////////////
background(0);
//  for(int i=0;i<90;i++){
//    stroke(45,32,32);
//    strokeWeight(1);

/////////////////////door///////////////////////////////////////////////////////////////////

    doy=100+(int(dgap/((width-2*gap)/step)))*step*ceilht;
    noStroke();
    //stroke(214,206,188);
    //strokeWeight(1);
    rectMode(CORNERS);
    fill(93-random(0,50),37,0);
    rect(dox,doy+rad/2,dox+25,doy-rad);
    fill(0);
    ellipse(dox+5,doy-10,2,2);
  }
 ////////////////////////slabs//////////////////////////////////////////////////////////////
  for(int i=1;i<9;i++){
    noStroke();
    fill(149,127,54);
    rectMode(CORNERS);
    rect(gap,i*step*ceilht+rad/2,width-gap,i*step*ceilht+rad/2+10);
  }
////////////////////////light//////////////////////////////////////////////////////////////
//  for(int i=1;i<9;i++){
//    fill(214,206,188,random(0,60));
//    noStroke();
//    rectMode(CORNERS);
//    rect(gap,i*step*ceilht+rad/2+20,width-gap,i*step*ceilht+rad/2+27);
// }
////////////////////////////////////////draw obs////////////////////////////////////////////////////
   for(int j=0;j<obsnum;j++){
      obsx[j]=gap+(obs[j]%((width-2*gap)/step))*step;
      obsy[j]=100+(int(obs[j]/((width-2*gap)/step)))*step*ceilht;
      stroke(0);
      strokeWeight(1);
      fill(90,76,33);
 
      rect(obsx[j]-rad/2-ranobs[j]*6,obsy[j]+rad/2-1,obsx[j]-ranobs[j]*4,obsy[j]+ranobs[j]*2);
      rect(obsx[j]-rad/2+ranobs[j]*7,obsy[j]+rad/2-1,obsx[j]+ranobs[j]*9,obsy[j]+ranobs[j]*1.7);
      rect(obsx[j]-rad/2,obsy[j]+rad/2-1,obsx[j]+ranobs[j]*1.4,obsy[j]);
  }
}

void chunking(){
 //////////////////////////////////////draw villain//////////////////////////////////////////////
  for(int j=last;j<villnum;j++){
      ranX=random(-8,8);
      ranY=random(-3,3);
      
      villx[j]=gap+(vill[j]%((width-2*gap)/step))*step;
      villy[j]=100+(int(vill[j]/((width-2*gap)/step)))*step*ceilht;
      float tempx=villx[j]+ranX;
      float tempy=villy[j]+ranY;
      
      stroke(165-6*ranX,40+4*ranX,40-4*ranX);
      strokeWeight(5);
      line(tempx,tempy,villx[j]-8,villy[j]+rad/2);
      line(tempx,tempy,villx[j]+8,villy[j]+rad/2);
      pushMatrix();
      translate(tempx,tempy);
      noStroke();
      fill(165-6*ranX,40+4*ranX,40-4*ranX);
      ellipse(0,0,rad/1.5,rad/1.5);
      ellipse(0,-20,rad/2,rad/2.5);
      ellipse(-8,-15-rad/4,rad/6,rad/6);
      ellipse(8,-15-rad/4,rad/6,rad/6);
      
      fill(30,10,10);
      ellipse(-5,-10-rad/4,3,3);
      ellipse(5,-10-rad/4,3,3);
      popMatrix();
      
      fill(255);
      textFont(fooo);
      String s=str(hit[j]*10)+"$";
      text(s,villx[j],villy[j]);
  }
}

void plmove(){
  if(mode==0){
    move++;
  }
/////////////////////////////////////////////hit villain/////////////////////////////////////////////////////////////////////////
  for(int i=1;i<villnum+1;i++){
    if(mode==i){
      if((mouseX >= villx[i-1]-8) && (mouseX <= villx[i-1]+8) && (mouseY >= villy[i-1]-8) && (mouseY <= villy[i-1]+8)){
        hit[i-1]=hit[i-1]-1;
        fill(255);
        textFont(fooo);
        text("-10$",villx[i-1],villy[i-1]-40);
      }
      if(hit[i-1]<1){
        move++;
       last=mode;
        mode=0;
      }
     }
  }
}
//////////////////////////////////////////////////////////////////////////jump/////////////////////////////////////////////////////////////////////////////////
void jump(){
   if(mode==0){
   move=move+0.6;
   jumpy=min(45,jumpy+20);
   }
}
 
void pldraw(){
    mex=gap+(int(move)%((width-2*gap)/step))*step;
    mey=100+(int(move/((width-2*gap)/step)))*step*ceilht-jumpy;
  
    stroke(255,100,3);
    strokeWeight(2);

    pushMatrix();
    translate(mex,mey);
    rotate(sin(move)*PI/3);
    line(0,0,0,rad/2);
    line(0,rad/2,5,rad/2);
    popMatrix();
    
    pushMatrix();
    translate(mex,mey);
    rotate(sin(move+2)*PI/3);
    line(0,0,0,rad/2);
    line(0,rad/2,5,rad/2);
    popMatrix();
    
    line(mex,mey,mex,mey-rad/2);
    line(mex,mey-rad/2,mex+rad/2,mey-rad/2);
    
    ellipseMode(CENTER);
    noStroke();
    fill(255,100,3);
    ellipse(mex,mey,rad/3,rad/3);
    ellipse(mex,mey-rad/2,rad/5,rad/5);
    fill(30,10,10);
    ellipse(mex-2,mey-10-rad/4,3,3);
    ellipse(mex+2,mey-10-rad/4,3,3);
  
}
 
void resid(){
    vres=0.5;
    resmove=resmove+vres;
    if(resmove>=2){
      resx=gap+(resmove%((width-2*gap)/step))*step;
      resy=100+(int(resmove/((width-2*gap)/step)))*step*ceilht;  
      resdraw();
    }
}

void resdraw(){
    stroke(255,188,3);
    strokeWeight(5);
