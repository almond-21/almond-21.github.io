<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>pearljitter</title>
    <script type="text/javascript" src="js/processing.js"></script>
    <link rel="stylesheet" href="pageStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div>
        <script type="text/processing">

          int[] rn=new int[11];
          int[] ln=new int[11];
          float[][] xy={{200,200},{50,100},{300,50}};
          int[] a={2,2,2};
          int[] xx=new int[3];
          int x=200;
          int v=9;
          int vs=0;
          int m=0;
          int score=0;
          int num=60;
          boolean boo=false;
          
          void setup(){
            size(400,900);
            frameRate(20);
          }
          
          void draw(){
            if(boo==false){
              background(0);
              fill(255,255,255);
              textSize(95);
              text("GELAGA",3,350);
              
              textSize(25);
              text("press left to move left",10,530);
              text("press right to move right",10,560);
              text("press spaceship to shoot",10,590);
              textSize(40);
              text("click to start",180,750);
              noLoop();
              if(mousePressed){
                boo=true;
              loop();
              }
            }
            else if(boo==true){
            background(0);
            noStroke();
            for(int q=1;q<=19;q++){
            for(int p=1;p<=60;p++){
              fill(255);
              ellipse((width/20)*q+random(-1,1),((height/60)*p+vs)%height+random(-1,1),2,2);
            }
            }
            vs=vs+1+round(((v-9)%14)/2);                 //star velocity
            fill(255);
            rectMode(CORNER);
            rect(20,20,width-40,40);
            fill(#FC03E4);
            rect(23,23,score*20,34);
            
            
            for(int i=1;i<=10;i++){
                
              if(rn[i]!=0){
              ln[i]=ln[i]-2*v;
              fill(#3642A2);
              ellipse(rn[i],ln[i],12,20);     //draw bullet
              
              for(int j=0;j<xy.length;j++){
              if(dist(rn[i],ln[i],xy[j][0],xy[j][1])<=25){    //if bullet hits the enemy
                
                a[j]--;
                rn[i]=0;
                ln[i]=height-100;
                
                if(a[j]==0){                                          //if bullet hits twice
                score++;
                bomb(xy[j][0],xy[j][1]);
                if(score%3==2){
                v+=2;
                }
                xy[j][0]=xy[j][0]+random(-30,30);
                xy[j][1]=-30;
                a[j]=2;
                //noLoop();
                }
                //loop();
              }
              if(xy[j][1]>=height){                         //if enemy disappears
                xy[j][0]=xy[j][0]+random(-30,30);
                xy[j][1]=-30;
                a[j]=2;
              }
              if(xy[j][1]>height-100){               /////////gameover
                //stop();
                noLoop();
                background(255);
                textSize(30);
                text("GAME OVER",85,400);
                textSize(20);
                text("your score:",110,430);
                text(score,180,460);
              }
              }
          
              }
            }
            
          
            
            fill(255,0,0);                                        //draw flames
            ellipse(x,height-70+vs%80,10,10);
            ellipse(x,height-70+(40+vs)%80,10,10);
            
            
            fill(#FA6000);
            ellipse(x,height-100,30,50);                                  //draw spaceship
            ellipse(x-40,height-100,18,30);
            ellipse(x+40,height-100,18,30);
            rect(x-40,height-100,80,4);
            
            
            
            for(int j=0;j<xy.length;j++){
            if(a[j]>0){
              fill(80+50*j+40*a[j],80-35*j+50*a[j],230-60*j+60*a[j]);
              ellipse(xy[j][0],xy[j][1],50+random(-2,+2),50+random(-2,+2));    //draw enemy
              
              xy[j][1]+=v/3;
            }
            }
            if(score>=18){
              stop();
              background(255);
              textSize(40);
              text("CLEAR",120,400+random(-2,2));
            }
            }
          }
          
          void mousePressed(){
            loop();
            if(mouseX>=x-20 && mouseX<=x+20){
            m=(m%10)+1;
            rn[m]=x;
            ln[m]=height-100;
            }
            if(mouseX<x-20){
            x=x-2*v;
            }
            if(mouseX>x+20){
            x=x+2*v;
            }
          }
          
          
          void bomb(float x,float y){
            if(num>0){
            fill(255,20,20);
            ellipse(x,y,70,70);
            num--;
            }
            
          }
                
        </script>
        <canvas id="sketch" style="border: 1px solid rgb(0, 0, 0);"></canvas>
    </div>
</body>

</html>
